        <form class="quiz-form">
            <div class="container-quiz">
                <p>What is the third angle for the triangle where angle1 = 45° and angle2 = 45°?</p>
                <label>
                    <input required type="radio" name="ques1" value="45°"> 45°
                </label>
                <label">
                    <input required type="radio" name="ques1" value="60°"> 60°
                </label>
                <label>
                    <input required type="radio" name="ques1" value="90°"> 90°
                </label>
            </div>
            <br/>
            <div class="container-quiz">
                <p>If a triangle has an angle of 90 degrees, what is it called?</p>
                <label>
                    <input required type="radio" name="ques2" value="acute"> acute
                </label>
                <label">
                    <input required type="radio" name="ques2" value="right angled"> right angled
                </label>
                <label>
                    <input required type="radio" name="ques2" value="obtuse"> obtuse
                </label>
            </div>
        </form>
